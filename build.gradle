plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
    id 'maven-publish'
    id 'com.jfrog.bintray' version '1.8.5'
    id 'maven'
    id 'signing'
}

version = '1.1.0-beta'

publishing {
    publications {
        library(MavenPublication) {
            from components.java
            groupId = 'com.weebkun'
            artifactId = 'java-csv-reader'
            version = '1.1.0-beta'
        }
    }
}

signing {
    def signingKey = findProperty("signingKey")
    def signingPw = findProperty("signingPw")
    useInMemoryPgpKeys(signingKey, signingPw)
    sign publishing.publications.library
}

bintray {
    user = 'weebkun'
    key = System.getenv('bintrayKey')
    publications = ['library']
    pkg {
        repo = 'java-csv-reader'
        name = 'java-csv-reader'
        version {
            name = '1.1.0-beta'
        }
    }
}

test {
    workingDir = {'src/test/java/com/weebkun/'}
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

java {
    withJavadocJar()
    withSourcesJar()
}

dependencies {
    implementation 'com.google.guava:guava:28.2-jre'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}
